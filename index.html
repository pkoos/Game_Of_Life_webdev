<body>
    <h1>Conway's Game of Life</h1>
    <div class="buttonsGroup" id="controlButtons">
        <button class="buttonClass" id="drawButton">Draw Button</button>
        <button class="buttonClass" id="switchButton">Switch Button</button>
        <button class="buttonClass" id="clearButton">Clear</button>
    </div>
    <div class="buttonsGroup" id="otherButtons">
        <button class="buttonClass" id="savePosition">Save Position</button>
        <button class="buttonClass" id="restorePosition">Restore Position</button>
        <button class="buttonClass" id="nextGeneration">Next Generation</button>
    </div>
    <div class="buttonsGroup" id="otherOtherButtons">
        <button class="buttonClass" id="startingLivePixels">Starting Live Pixels</button>
        <button class="buttonClass" id="currentLivePixels">Current Live Pixels</button>
    </div>
    <canvas id="CGoL_Board" width="1200" height="800"></canvas>
</body>
